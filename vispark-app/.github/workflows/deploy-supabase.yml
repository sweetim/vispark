name: Deploy Supabase

on:
  push:
    branches: [main, develop]
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy-supabase.yml'
  pull_request:
    branches: [main]
    paths:
      - 'supabase/**'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:

env:
  SUPABASE_PROJECT_ID: vispark-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: vispark-app/package-lock.json

      - name: Install dependencies
        run: |
          cd vispark-app
          npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: |
          cd vispark-app
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy database changes
        run: |
          cd vispark-app
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

      - name: Deploy all functions
        run: |
          cd vispark-app
          supabase functions deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

  preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: vispark-app/package-lock.json

      - name: Install dependencies
        run: |
          cd vispark-app
          npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase
        run: |
          cd vispark-app
          supabase start

      - name: Run database migrations (preview)
        run: |
          cd vispark-app
          supabase db push

      - name: Deploy functions locally (preview)
        run: |
          cd vispark-app
          # This would deploy to local for testing
          echo "Functions would be deployed locally for preview"
          # You can add local testing steps here

      - name: Stop local Supabase
        run: |
          cd vispark-app
          supabase stop
